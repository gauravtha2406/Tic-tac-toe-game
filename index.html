<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC TAC TOE </title>
</head>
<body>
    <h2 class="heading">Tic Tac Toe</h2>
    <h4 >PLAYER:<span id="playerTurn">Turn X</span></h4>
    <button id="button" onclick="restartGame()">Restart</button>
    <div class="container">
    <table id="game">
       <tr>
       <td onclick="gamebox(0,1)"></td>
       <td onclick="gamebox(0,2)"></td>
       <td onclick="gamebox(0,3)"></td>

       </tr>
       <tr>
       <td onclick="gamebox(1,1)"></td>
       <td onclick="gamebox(1,2)"></td>
       <td onclick="gamebox(1,3)"></td>

       </tr>
       <tr>
       <td onclick="gamebox(2,1)"></td>
       <td onclick="gamebox(2,2)"></td>
       <td onclick="gamebox(2,3)"></td>

       </tr>


    </table>
</div>
    <script src="index.js"></script>
</body>
</html>
